<section class="form-shell">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ titulo }}</mat-card-title>
      <mat-card-subtitle>Conecta al especialista con el tipo correspondiente.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form-grid" [formGroup]="form" (ngSubmit)="grabar()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" autocomplete="off">
          <mat-error *ngIf="form.get('firstName')?.hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" autocomplete="off">
          <mat-error *ngIf="form.get('lastName')?.hasError('required')">El apellido es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email">
          <mat-error *ngIf="form.get('email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" autocomplete="tel">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Tipo de especialista</mat-label>
          <mat-select formControlName="typeSpecialistId">
            <mat-option [value]="null" disabled>Selecciona una opción</mat-option>
            <mat-option *ngFor="let type of typeSpecialists" [value]="type.id">
              {{ type.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('typeSpecialistId')?.hasError('required')">
            Selecciona un tipo
          </mat-error>
        </mat-form-field>

        <div class="form-actions form-field-full">
          <button mat-button type="button" (click)="cancelar()">Cancelar</button>
          <button mat-flat-button color="primary" type="submit">{{ idSpecialist ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
