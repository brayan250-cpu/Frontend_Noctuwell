<section class="form-shell">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ titulo }}</mat-card-title>
      <mat-card-subtitle>Define los datos generales y de contacto del paciente.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="grabar()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" autocomplete="off">
          <mat-error *ngIf="form.get('firstName')?.hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" autocomplete="off">
          <mat-error *ngIf="form.get('lastName')?.hasError('required')">El apellido es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email">
          <mat-error *ngIf="form.get('email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" autocomplete="tel">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput type="date" formControlName="birthdate">
        </mat-form-field>

        <div class="form-actions form-field-full">
          <button mat-button type="button" (click)="cancelar()">Cancelar</button>
          <button mat-flat-button color="primary" type="submit">{{ idPaciente ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
