<section class="form-shell">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ titulo }}</mat-card-title>
      <mat-card-subtitle>Configura las características comerciales del plan.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form-grid" [formGroup]="form" (ngSubmit)="grabar()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre del plan</mat-label>
          <input matInput formControlName="name" autocomplete="off">
          <mat-error *ngIf="form.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" min="0" step="0.01">
          <mat-error *ngIf="form.get('price')?.hasError('required')">El precio es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Duración (días)</mat-label>
          <input matInput type="number" formControlName="duration" min="1">
          <mat-error *ngIf="form.get('duration')?.hasError('required')">La duración es obligatoria</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Descripción</mat-label>
          <textarea matInput rows="4" formControlName="description"></textarea>
        </mat-form-field>

        <div class="form-actions form-field-full">
          <button mat-button type="button" (click)="cancelar()">Cancelar</button>
          <button mat-flat-button color="primary" type="submit">{{ idPlan ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
